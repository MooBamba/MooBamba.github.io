<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Card</title>
    <link rel="stylesheet" href="./youtubecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">
        <div class="background-image">
            <div class="duration-container">
                <p>1:48:16</p>
            </div>
        </div>

        <div class="middle-bottom-container">
            <div class="middle-container">
                <div class="avatar">
                    <img src="./Images/profile-img.webp" alt="profile photo">
                </div>

                <div class="movie-tittle">
                    <h1>FAME AND FURY. STARRING DANIEL ETIM EFFIONG, BIMBO ADEMOYE, UZOR ARUKWE...</h1>
                </div>

                
                <i class="fa-solid fa-ellipsis-vertical"></i>
                
            </div>

            <div class="creators-profile-views">
                <div class="creators-profile">
                    <p>Bimbo Ademoye TV</p>
                </div>

                <div class="views-days">
                    <div class="views">
                        <P>3.5M views</P>
                    </div>

                    <div class="days">
                        <p>â€¢ 5 days ago</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

</body>
</html>
